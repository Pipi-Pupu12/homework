<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Mini Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="createForm">
        <h2>Добавить товар</h2>
        <input type="text" id="title" placeholder="Название" required />
        <input type="text" id="description" placeholder="Описание" required />
        <input type="number" id="price" placeholder="Цена" required />
        <button type="submit">Создать</button>
    </header>

  <h2>Фильтр</h2>
  <div class="filter">
    <input type="number" id="minPrice" placeholder="Мин цена" />
    <input type="number" id="maxPrice" placeholder="Макс цена" />
    <button id="filterBtn">Фильтровать</button>
  </div>

  <h2>Товары</h2>
  <div class="products" id="products"></div>

  <script src="main.js"></script>
</body>
</html>
